<DOCTYPE! html>

<html>
<head>
    <link rel="stylesheet" href="livestrap.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- whole calculator -->
            <div class="col-md-4 offset-md-3">

                <!-- calculator input and display-->
                <div class="input-group input-group-sm mb-3">
                    <input id="calc-inputt" class="calc_input" placeholder="0" value="">
                </div>
                
                <!-- calculator buttons-->
                <div class="container">
                    <!-- buttons on first row-->
                    <div class="row">
                        <div class="col-md-6">
                            <button id="clear" class="btn-primary">C</button>
                        </div>
                        <div class="col-md-3">
                            <button id="plusOrMinus" class="btn-primary">+/-</button>
                        </div>
                        <div class="col-md-3">
                            <button id="divide" class="btn-warning">&divide;</button>
                        </div>
                    </div>

                    <!-- buttons on second row-->
                    <div class="row">
                        <div class="col-md-3">
                            <button id="seven" class="btn-dark">7</button>
                        </div>
                        <div class="col-md-3">
                            <button id="eight" class="btn-dark">8</button>
                        </div>
                        <div class="col-md-3">
                            <button id="nine" class="btn-dark">9</button>
                        </div>
                        <div class="col-md-3">
                            <button id="multiply" class="btn-warning">x</button>
                        </div>
                    </div>

                    <!-- buttons on third row-->
                    <div class="row">
                        <div class="col-md-3">
                            <button id="four" class="btn-dark">4</button>
                        </div>
                        <div class="col-md-3">
                            <button id="five" class="btn-dark">5</button>
                        </div>
                        <div class="col-md-3">
                            <button id="six" class="btn-dark">6</button>
                        </div>
                        <div class="col-md-3">
                            <button id="minus" class="btn-warning">-</button>
                        </div>
                    </div>

                    <!-- buttons on fourth row-->
                    <div class="row">
                        <div class="col-md-3">
                            <button id="one" class="btn-dark">1</button>
                        </div>
                        <div class="col-md-3">
                            <button id="two" class="btn-dark">2</button>
                        </div>
                        <div class="col-md-3">
                            <button id="three" class="btn-dark">3</button>
                        </div>
                        <div class="col-md-3">
                            <button id="plus" class="btn-warning">+</button>
                        </div>
                    </div>

                    <!-- buttons on fifth row-->
                    <div class="row">
                        <div class="col-md-6">
                            <button id="zero" class="btn-dark">0</button>
                        </div>
                        <div class="col-md-3">
                            <button id="dot" class="btn-dark">.</button>
                        </div>
                        <div class="col-md-3">
                            <button id="three" class="btn-warning">=</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

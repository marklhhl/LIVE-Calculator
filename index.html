<DOCTYPE! html>

<html>
<head>
    <link rel="stylesheet" href="livestrap.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- whole calculator -->
            <div class="col-md-4 offset-md-3">

                <!-- calculator input and display-->
                <div class="input-group input-group-sm mb-3">
                    <input id="calc-inputt" class="calc_input" placeholder="0" value="">
                </div>

                <!-- calculator buttons-->
                <div class="btn-dark">

                    <!-- buttons on first row-->
                    <div class="container">
                        <div class="row">
                            <button id="clear" class="col-md-6" style="background-color:#848589; color: #060707">C</button>
                            <button id="plusOrMinus" class="col-md-3" style="background-color:#848589; color: #060707">+/-</button>
                            <button id="divide" class="col-md-3" style="background-color:#fb6107; color: #ffffff">&divide;</button>
                        </div>
                    </div>

                    <!-- buttons on second row-->
                    <div class="container">
                        <div class="row">
                            <button id="seven" class="col-md-3" style="background-color:#535356; color: #ffffff">7</button>
                            <button id="eight" class="col-md-3" style="background-color:#535356; color: #ffffff">8</button>
                            <button id="nine" class="col-md-3" style="background-color:#535356; color: #ffffff">9</button>
                            <button id="multiply" class="col-md-3" style="background-color:#fb6107; color: #ffffff">x</button>
                        </div>
                    </div>
                    

                    <!-- buttons on third row-->
                    <div class="container">
                        <div class="row">
                            <button id="four" class="col-md-3" style="background-color:#535356; color: #ffffff">4</button>
                            <button id="five" class="col-md-3" style="background-color:#535356; color: #ffffff">5</button>
                            <button id="six" class="col-md-3" style="background-color:#535356; color: #ffffff">6</button>
                            <button id="minus" class="col-md-3" style="background-color:#fb6107; color: #ffffff">-</button>
                        </div>
                    </div>

                    
                    <!-- buttons on fourth row-->
                    <div class="container">
                        <div class="row">
                            <button id="one" class="col-md-3" style="background-color:#535356; color: #ffffff">1</button>
                            <button id="two" class="col-md-3" style="background-color:#535356; color: #ffffff">2</button>
                            <button id="three" class="col-md-3" style="background-color:#535356; color: #ffffff">3</button>
                            <button id="plus" class="col-md-3" style="background-color:#fb6107; color: #ffffff">+</button>
                        </div>
                    </div>

                    <!-- buttons on fifth row-->
                    <div class="container">
                        <div class="row">
                            <button id="zero" class="col-md-6" style="background-color:#535356; color: #ffffff">0</button>
                            <button id="dot" class="col-md-3" style="background-color:#535356; color: #ffffff">.</button>
                            <button id="equal" class="col-md-3" style="background-color:#fb6107; color: #ffffff">=</button>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

<DOCTYPE! html>

<html>
<head>
    <title>LIVE Calculator</title>
    <meta charset="utf-8">
    <meta name="Keywords" content="LIVE, Calculator, Test, HTML, Livestrap, 27, CSS">
    <meta name="Description" content="A simple Calculator customized according to LIVE test">
    <link rel="stylesheet" href="/resources/style/livestrap.css">
    <link rel="stylesheet" href="/resources/style/custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- whole calculator -->
            <div class="col-md-4 offset-md-3">

                <!-- calculator input and display-->
                <div class="input-group input-group-sm mb-3">
                    <input id="calc-inputt" class="calc_input" placeholder="0" value="">
                </div>
                
                <!-- calculator buttons-->
                <div class="container">
                    <!-- buttons on first row-->
                    <div class="row">
                        <div class="col-md-6">
                            <button id="clear" class="btn-primary container-fluid">C</button>
                        </div>
                        <div class="col-md-3">
                            <button id="plusOrMinus" class="btn-primary container-fluid">+/-</button>
                        </div>
                        <div class="col-md-3">
                            <button id="divide" class="btn-warning container-fluid">&divide;</button>
                        </div>
                    </div>

                    <!-- buttons on second row-->
                    <div class="row">
                        <div class="col-md-3">
                            <button id="seven" class="btn-dark container-fluid">7</button>
                        </div>
                        <div class="col-md-3">
                            <button id="eight" class="btn-dark container-fluid">8</button>
                        </div>
                        <div class="col-md-3">
                            <button id="nine" class="btn-dark container-fluid">9</button>
                        </div>
                        <div class="col-md-3">
                            <button id="multiply" class="btn-warning container-fluid">x</button>
                        </div>
                    </div>

                    <!-- buttons on third row-->
                    <div class="row">
                        <div class="col-md-3">
                            <button id="four" class="btn-dark container-fluid">4</button>
                        </div>
                        <div class="col-md-3">
                            <button id="five" class="btn-dark container-fluid">5</button>
                        </div>
                        <div class="col-md-3">
                            <button id="six" class="btn-dark container-fluid">6</button>
                        </div>
                        <div class="col-md-3">
                            <button id="minus" class="btn-warning container-fluid">-</button>
                        </div>
                    </div>

                    <!-- buttons on fourth row-->
                    <div class="row">
                        <div class="col-md-3">
                            <button id="one" class="btn-dark container-fluid">1</button>
                        </div>
                        <div class="col-md-3">
                            <button id="two" class="btn-dark container-fluid">2</button>
                        </div>
                        <div class="col-md-3">
                            <button id="three" class="btn-dark container-fluid">3</button>
                        </div>
                        <div class="col-md-3">
                            <button id="plus" class="btn-warning container-fluid">+</button>
                        </div>
                    </div>

                    <!-- buttons on fifth row-->
                    <div class="row">
                        <div class="col-md-6">
                            <button id="zero" class="btn-dark container-fluid">0</button>
                        </div>
                        <div class="col-md-3">
                            <button id="dot" class="btn-dark container-fluid">.</button>
                        </div>
                        <div class="col-md-3">
                            <button id="equal" class="btn-warning container-fluid">=</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="/resources/js/main.js"></script>
</body>
</html>
